name: Build Blockss Engine

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compile and Sign Dylib
        run: |
          xcrun -sdk iphoneos clang++ -dynamiclib -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -framework UIKit -framework Foundation -framework QuartzCore \
          -framework AudioToolbox -framework CoreGraphics \
          -lc++ *.mm -o iOSStrap.dylib

          # Stamping memory permissions
          codesign --entitlements entitlements.plist -s - iOSStrap.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blockss_Engine
          path: iOSStrap.dylib
